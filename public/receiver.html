<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lời chúc ngọt ngào 💌</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe6eb, #fff);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #e91e63;
      font-size: 2.4rem;
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      text-align: center;
      margin-top: 10px;
      animation: fadeIn 2s ease-out;
    }

    #player {
      margin-top: 25px;
      width: 80%;
      max-width: 400px;
      outline: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    #btnPlay {
      background-color: #ff4b77;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1.1rem;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255,75,119,0.3);
    }

    #btnPlay:hover {
      background-color: #ff2b5f;
      transform: translateY(-2px);
    }

    .heart {
      position: fixed;
      bottom: 0;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: flyUp 5s linear forwards;
      opacity: 0.8;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes flyUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 0.9; }
      100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <h1>💖 Một lời chúc ngọt ngào dành riêng cho bạn 💖</h1>
  <p>Nhấn để nghe điều đặc biệt mà ai đó gửi đến bạn 🎵</p>
  <audio id="player" controls></audio>
  <button id="btnPlay">🎧 Nghe lời chúc</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const audioSrc = urlParams.get('audio');
    const player = document.getElementById('player');
    const btnPlay = document.getElementById('btnPlay');

    if (audioSrc) {
      player.src = audioSrc;
    } else {
      alert('Không tìm thấy file âm thanh, hãy kiểm tra lại đường dẫn 💔');
    }

    btnPlay.addEventListener('click', () => {
      if (player.paused) {
        player.play().catch(() => {
          alert('Trình duyệt chặn tự phát, bấm lại để nghe nhé 🎵');
        });
        btnPlay.textContent = '⏸ Dừng lại';
      } else {
        player.pause();
        player.currentTime = 0;
        btnPlay.textContent = '🎧 Nghe lời chúc';
      }
    });

    // Hiệu ứng trái tim bay ngẫu nhiên
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.backgroundColor = `hsl(${340 + Math.random() * 20}, 90%, 75%)`;
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 800);
  </script>
</body>
</html>
